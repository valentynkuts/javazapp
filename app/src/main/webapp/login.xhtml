<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <!-- Bootstrap core CSS -->
    <h:outputStylesheet name="bootstrap/css/bootstrap.min.css"/>
    <h:outputScript name="bootstrap/js/bootstrap.min.js"/>

    <f:verbatim>
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </f:verbatim>
</h:head>

<h:body>

    <h2>Login Form</h2>

    <h:panelGroup class="container">

        <h:form class="form">
            <h:panelGroup class="row">
                <h:panelGroup class="form-group col-xs-4">
                    <h:outputLabel for="name">Name</h:outputLabel>
                    <h:inputText id="name" value="#{loginRequest.name}" class="form-control">
                        <f:validateLength minimum="3" maximum="50"/>
                        <f:validateRegex pattern="[\p{L}\d]+"/>
                    </h:inputText>
                </h:panelGroup>
            </h:panelGroup>

            <h:panelGroup class="row">
                <h:panelGroup class="form-group col-xs-4">
                    <h:outputLabel for="surname">Surname</h:outputLabel>
                    <h:inputText id="surname" value="#{loginRequest.surname}" class="form-control">
                        <f:validateLength minimum="3" maximum="50"/>
                        <f:validateRegex pattern="[\p{L}\d]+"/>
                    </h:inputText>
                </h:panelGroup>
            </h:panelGroup>

            <h:panelGroup class="row">
                <h:panelGroup class="form-group col-xs-4">
                    <h:outputLabel for="password">Password</h:outputLabel>
                    <h:inputSecret id="password" value="#{loginRequest.password}" class="form-control">
                        <f:validateLength minimum="5" maximum="30"/>
                        <f:validateRegex pattern="[\p{Ll}\p{Lu}\d]+"/>
                    </h:inputSecret>
                </h:panelGroup>
            </h:panelGroup>

            <h:panelGroup class="row">
                <h:panelGroup class="form-group col-xs-4">
                    <h:outputLabel for="username">Username</h:outputLabel>
                    <h:inputText id="username" value="#{loginRequest.username}" class="form-control">
                        <f:validateRegex pattern="[a-z0-9]+"/>
                    </h:inputText>
                </h:panelGroup>
            </h:panelGroup>

            <h:panelGroup class="row">
                <h:panelGroup class="form-group col-xs-4">
                    <h:outputLabel for="email">E-mai</h:outputLabel>
                    <h:inputText id="email" value="#{loginRequest.email}" class="form-control">
                        <f:validateRegex
                                pattern="(?:[a-z0-9!#$%&amp;'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&amp;'*+/=?^_`{|}~-]+)*|&quot;
                                (?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21\x23-\x5b\x5d-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])*&quot;
                                )@(?:(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?|\[(?:(?:25[0-5]|
                                2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?|[a-z0-9-]*[a-z0-9]:
                                (?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21-\x5a\x53-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])+)\])"/>
                    </h:inputText>
                </h:panelGroup>
            </h:panelGroup>

            <h:panelGroup class="row">
                <h:panelGroup class="form-group col-xs-4">
                    <h:outputLabel for="data">Data</h:outputLabel>
                    <h:inputText id="data" value="#{loginRequest.date}" class="form-control">
                        <f:convertDateTime pattern="dd/mm/yyyy"/>
                    </h:inputText>
                </h:panelGroup>
            </h:panelGroup>


            <h:panelGroup>
                <h:commandButton value="Welcom" action="#{loginController.login}" class="btn btn-default btn-sm"/>
            </h:panelGroup>

        </h:form>
    </h:panelGroup>


</h:body>
</html>
