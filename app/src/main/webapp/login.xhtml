<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <!-- Bootstrap core CSS -->
    <h:outputStylesheet name="bootstrap/css/bootstrap.min.css"/>
    <h:outputScript name="bootstrap/js/bootstrap.min.js"/>

    <f:verbatim>
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </f:verbatim>
</h:head>

<h:body>

    <h:panelGroup class="container">

        <h:panelGroup class="row col-md-2 col-md-offset-5">
            <h2>Login Form</h2>
            <h:link value="Registration page" outcome="registration"/>
        </h:panelGroup>

        <h:form class="form">

            <h:panelGroup class="row form-group col-md-2 col-md-offset-5">
                <h:outputLabel for="username">Username</h:outputLabel>
                <h:inputText id="username" value="#{loginRequest.username}" class="form-control"
                             validatorMessage="#{msg['username']}">
                    <f:validateRegex pattern="(?=.*[\d])(?=.*[a-z])[a-z0-9]+"/>
                </h:inputText>
            </h:panelGroup>

            <h:panelGroup class="row form-group col-md-2 col-md-offset-5">
                <h:outputLabel for="password">Password</h:outputLabel>
                <h:inputSecret id="password" value="#{loginRequest.password}" class="form-control"
                               validatorMessage="#{msg['password']}">
                    <f:validateLength minimum="5" maximum="30"/>
                    <f:validateRegex pattern="(?=.*[\d])(?=.*[\p{Ll}])(?=.*[\p{Lu}])[\p{Ll}\p{Lu}\d]+"/>
                </h:inputSecret>
            </h:panelGroup>

            <h:panelGroup class="row">
                <h:commandButton value="Login" action="#{loginController.login}" class="btn col-md-2 col-md-offset-5"/>
            </h:panelGroup>

            <h:panelGroup class="row col-md-2 col-md-offset-5">
            <!--    <h:messages > -->
                    <h:outputText rendered="#{loginController.getIsUserExist()}" value="#{loginController.info()}"/>
            <!-- </h:messages>  -->
            </h:panelGroup>

        </h:form>
    </h:panelGroup>


</h:body>
</html>
