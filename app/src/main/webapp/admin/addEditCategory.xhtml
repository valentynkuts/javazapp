<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
    <ui:composition template="../templates/base.xhtml">
        <!-- <ui:define name="title">Login page</ui:define> -->
        <ui:param name="title" value="Add Category"/>
        <ui:define name="content">
            <h:panelGroup class="container">

                <h:panelGroup class="row col-md-2 col-md-offset-5">
                    <h3>Add Category</h3>
                </h:panelGroup>

                <h:form class="form">
                    <h:panelGroup class="row form-group col-md-2 col-md-offset-5">
                        <h:outputLabel for="section">Sections to select</h:outputLabel>
                        <h:selectOneMenu class="form-control" id="section" value="#{sectionRequest.name}">
                            <f:selectItems value="#{sectionCategoryController.sectionList()}"/>
                        </h:selectOneMenu>
                    </h:panelGroup>

                    <h:panelGroup class="row form-group col-md-2 col-md-offset-5">
                        <h:outputLabel for="caterory">Caterory</h:outputLabel>
                        <h:inputText id="caterory" value="#{categoryRequest.name}" class="form-control">
                        </h:inputText>
                    </h:panelGroup>

                    <h:panelGroup class="row">
                        <h:commandButton value="Add" action="#{categoryController.addCategory}"
                                         class="btn col-md-2 col-md-offset-5"/>
                    </h:panelGroup>

                    <h:panelGroup class="row col-md-2 col-md-offset-5">
                        <h:outputLink value="editSectionCategory.xhtml">Edit Category</h:outputLink>
                    </h:panelGroup>

                </h:form>
            </h:panelGroup>
        </ui:define>
    </ui:composition>

</h:body>
</html>
