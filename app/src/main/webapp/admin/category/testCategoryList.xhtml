<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>

    <ui:composition template="../../templates/base.xhtml">
        <ui:param name="title" value="Section list"/>

        <ui:define name="content">
            <div class="w-25">
                <h:link styleClass="btn-primary" value="Add" outcome="addCategory"/>
                <div class="list-group">

                    <ui:repeat value="#{listSectionCategoryController.getCategoryListBySectionId(3)}"
                               var="category">
                            <h:link styleClass="list-group-item list-group-item-action" outcome="editCategory">
                                <f:param name="categoryId" value="#{category.id}"/>
                                <h:outputText value="##{category.id} - #{category.name}"/>
                            </h:link>
                    </ui:repeat>
                </div>
            </div>
        </ui:define>

    </ui:composition>

</h:body>
</html>
