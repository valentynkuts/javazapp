<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>

    <ui:composition template="../../templates/base.xhtml">
        <ui:param name="title" value="Section list"/>

        <ui:define name="content">
            <div class="w-25">
                <div><h:link styleClass="btn-primary" value="Add category" outcome="addCategory"/></div>
                <div><h:outputLink value="../protected.xhtml">HOME</h:outputLink></div>

                <div class="list-group">

                    <ui:repeat value="#{listSectionCategoryController.getSectionListFromCategory()}" var="section">
                        <ul>

                            <h:panelGroup styleClass="list-group-item list-group-item-action" class="text-primary">
                                <f:param name="sectionId" value="#{section.id}"/>
                                <h:outputText value="##{section.id} - #{section.name}"/>
                            </h:panelGroup>

                            <ui:repeat value="#{listSectionCategoryController.getCategoryListBySectionId(section.id)}"
                                       var="category">
                                <li>
                                    <h:link styleClass="list-group-item list-group-item-action" outcome="editCategory">
                                        <f:param name="categoryId" value="#{category.id}"/>
                                        <h:outputText value="##{category.id} - #{category.name}"/>
                                    </h:link>
                                </li>
                            </ui:repeat>

                        </ul>
                    </ui:repeat>

                </div>
            </div>
        </ui:define>

    </ui:composition>

</h:body>
</html>
