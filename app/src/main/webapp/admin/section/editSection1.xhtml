<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <ui:composition template="../../templates/base.xhtml">
        <!-- <ui:define name="title">Login page</ui:define> -->
        <ui:param name="title" value="Add Section"/>
        <ui:define name="content">
            <h:panelGroup class="container">

                <h:panelGroup class="row col-md-2 col-md-offset-5">
                    <h3>Edit Section</h3>
                </h:panelGroup>
                <h:form class="form">
                    <h:panelGroup class="row form-group col-md-2 col-md-offset-5">
                        <h:outputLabel for="sectionlist">Sections to select</h:outputLabel>
                        <h:selectOneMenu class="form-control" id="sectionlist" value="#{sectionRequest.name}">
                            <f:selectItems value="#{sectionController.sectionList()}"/>
                        </h:selectOneMenu>
                    </h:panelGroup>

                    <h:panelGroup class="row form-group col-md-2 col-md-offset-5">
                        <h:outputLabel for="sectionEdit">Section to Edit</h:outputLabel>
                        <h:inputText id="sectionEdit" value="#{sectionRequest.name}" class="form-control">
                        </h:inputText>
                    </h:panelGroup>

                    <h:panelGroup class="row">
                        <h:commandButton value="Edit" action="#{sectionController.editSection}"
                                         class="btn col-md-2 col-md-offset-5"/>
                    </h:panelGroup>
                </h:form>
            </h:panelGroup>
        </ui:define>
    </ui:composition>

</h:body>

</html>
