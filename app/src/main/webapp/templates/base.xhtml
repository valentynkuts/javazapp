<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title><h:outputText value="#{title}" /></title>
    <h:outputStylesheet name="bootstrap.css" library="css"/>
    <h:outputStylesheet name="main.css" library="css"/>
</h:head>

<h:body>

    <div id="page">

        <div id="header">
            <ui:insert name="header" >
                <ui:include src="/templates/common-header.xhtml" />
            </ui:insert>
        </div>

        <div id="content">
            <ui:insert name="content" >
                <ui:include src="/templates/common-content.xhtml" />
            </ui:insert>
        </div>

        <div id="footer">
            <ui:insert name="footer" >
                <ui:include src="/templates/common-footer.xhtml" />
            </ui:insert>
        </div>

    </div>

</h:body>
</html>
