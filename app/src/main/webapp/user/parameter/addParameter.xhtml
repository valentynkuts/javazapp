<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
    <ui:composition template="../../layout.xhtml">
        <ui:define name="title">Add Parameter Form</ui:define>
        <ui:define name="content">
            <h:panelGroup class="container">

                <h:panelGroup class="row col-md-2 col-md-offset-5">
                    <h2>Add Parameter Form</h2>
                </h:panelGroup>
                <div class="row">
                        <h:form class="form">

                            <h:panelGroup class="row form-group col-md-2 col-md-offset-5">
                                <h:outputLabel for="productlist">Product to select</h:outputLabel>
                                <h:selectOneMenu class="form-control" id="productlist"
                                                 value="#{addProductController.getAddRequest().categoryId}">
                                    <f:selectItems value="#{addProductController.getProductListByOwnerId()}"
                                                   var="product"
                                                   itemValue="#{product.id}"
                                                   itemLabel="#{product.name}"/>
                                </h:selectOneMenu>
                            </h:panelGroup>

                            <h:panelGroup class="row form-group col-md-2 col-md-offset-5">
                                <h:outputLabel for="parameter">Name of parameter</h:outputLabel>
                                <h:inputText id="parameter" value="#{addProductController.getAddParameterRequest()}" class="form-control">
                                </h:inputText>
                                <h:outputLabel for="value">value</h:outputLabel>
                                <h:inputText id="value" value="#{addProductController.getAddParameterRequest()}" class="form-control">
                                </h:inputText>
                            </h:panelGroup>

                            <h:panelGroup class="row">
                                <h:commandButton value="Add parameter" action="#{addProductController.saveParameter()}"
                                                 class="btn col-md-2 col-md-offset-5"/>
                            </h:panelGroup>
                        </h:form>
                    </div>
            </h:panelGroup>
        </ui:define>
    </ui:composition>
</h:body>

</html>
