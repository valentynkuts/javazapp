<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
    <ui:composition template="../../layout.xhtml">
        <ui:define name="title">Add Parameter Form</ui:define>
        <ui:define name="content">
            <h:panelGroup class="container">

                <h:panelGroup class="row col-md-2 col-md-offset-5">
                    <h2>Add Parameter Form</h2>
                </h:panelGroup>

                <div class="row">

                    <div class="col">
                        <h:form class="form">
                            <div class="col-xs-12 col-sm-6">
                                <h:outputLabel for="parameter">Name of parameter</h:outputLabel>
                                <h:inputText id="parameter"
                                             value="#{addParameterController.getAddParameterRequest().name}"
                                             class="form-control">
                                </h:inputText>
                                <div>
                                    <h:commandButton value="Add name of parameter"
                                                     action="#{addParameterController.saveParameter()}"
                                                     class="btn"/>
                                </div>
                            </div>
                        </h:form>
                    </div>

                    <div class="col">
                        <div class="col-xs-12 col-sm-6">
                        <h:form class="form">

                            <div>
                                <h:outputLabel for="productlist">Product to select</h:outputLabel>
                                <h:selectOneMenu class="form-control" id="productlist"
                                                 value="#{addParameterController.getAddParameterRequest().productId}">
                                    <f:selectItems value="#{addParameterController.getProductListByOwnerId()}"
                                                   var="product"
                                                   itemValue="#{product.id}"
                                                   itemLabel="#{product.title}"/>
                                </h:selectOneMenu>
                            </div>

                            <div>
                                <h:outputLabel for="value">value</h:outputLabel>
                                <h:inputText id="value" value="#{addParameterController.getAddParameterRequest().value}"
                                             class="form-control">
                                </h:inputText>
                            </div>

                            <div>
                                <h:commandButton value="Add parameter" action="#{addParameterController.save()}"
                                                 class="btn"/>
                            </div>
                        </h:form>
                        </div>
                    </div>
                </div>
            </h:panelGroup>
        </ui:define>
    </ui:composition>
</h:body>

</html>
