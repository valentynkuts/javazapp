<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
    <ui:composition template="../layout.xhtml">
        <ui:define name="title">Add Product</ui:define>
        <ui:define name="content">
            <h:panelGroup class="container">

                <h:panelGroup class="row col-md-2 col-md-offset-5">
                    <h2>Add Product Form</h2>
                </h:panelGroup>
                <div class="row">
                    <div class="col">
                        <h:form class="form">

                            <h:panelGroup class="row form-group col-md-2 col-md-offset-5">
                                <h:outputLabel for="sectionlist">Section to select</h:outputLabel>
                                <h:selectOneMenu class="form-control" id="sectionlist"
                                                 value="#{addProductController.getAddRequest().sectionId}">
                                    <f:selectItems value="#{listSectionController.getSectionList()}" var="section"
                                                   itemValue="#{section.id}"
                                                   itemLabel="#{section.name}"/>
                                    <f:ajax event="change" execute="sectionlist" render="categorylist"/>
                                </h:selectOneMenu>
                            </h:panelGroup>

                            <h:panelGroup class="row form-group col-md-2 col-md-offset-5">
                                <h:outputLabel for="categorylist">Category to select</h:outputLabel>
                                <h:selectOneMenu class="form-control" id="categorylist"
                                                 value="#{addProductController.getAddRequest().categoryId}">
                                    <f:selectItems value="#{addProductController.getCategoryListBySectionId()}"
                                                   var="category"
                                                   itemValue="#{category.id}"
                                                   itemLabel="#{category.name}"/>
                                </h:selectOneMenu>
                            </h:panelGroup>

                            <h:panelGroup class="row form-group col-md-2 col-md-offset-5">
                                <h:outputLabel for="title">Title</h:outputLabel>
                                <h:inputTextarea id="title" value="#{addProductController.getAddRequest().title}"
                                                 class="form-control" cols="30" rows="10"/>
                            </h:panelGroup>

                            <h:panelGroup class="row form-group col-md-2 col-md-offset-5">
                                <h:outputLabel for="description">Description</h:outputLabel>
                                <h:inputTextarea id="description"
                                                 value="#{addProductController.getAddRequest().description}"
                                                 class="form-control" cols="30" rows="10"/>
                            </h:panelGroup>

                            <h:panelGroup class="row form-group col-md-2 col-md-offset-5">
                                <h:outputLabel for="price">Price</h:outputLabel>
                                <h:inputText id="price" value="#{addProductController.getAddRequest().price}"
                                             class="form-control">
                                    <f:validateDoubleRange minimum="0.01" maximum="99999.99"/>
                                </h:inputText>
                            </h:panelGroup>

                            <h:panelGroup class="row">
                                <h:commandButton value="Add" action="#{addProductController.save()}"
                                                 class="btn col-md-2 col-md-offset-5"/>
                            </h:panelGroup>

                        </h:form>
                    </div>
                    <div class="col">
                        <h:form class="form">

                            <h:panelGroup class="row form-group col-md-2 col-md-offset-5">
                                <h:outputLabel for="productlist">Product to select</h:outputLabel>
                                <h:selectOneMenu class="form-control" id="productlist"
                                                 value="#{addProductController.getAddRequest().categoryId}">
                                    <f:selectItems value="#{addProductController.getProductListByOwnerId()}"
                                                   var="product"
                                                   itemValue="#{product.id}"
                                                   itemLabel="#{product.name}"/>
                                </h:selectOneMenu>
                            </h:panelGroup>

                            <h:panelGroup class="row form-group col-md-2 col-md-offset-5">
                                <h:outputLabel for="parameter">Name of parameter</h:outputLabel>
                                <h:inputText id="parameter" value="#{addProductController.getAddParameterRequest().name}" class="form-control">
                                </h:inputText>
                                <h:outputLabel for="value">value</h:outputLabel>
                                <h:inputText id="value" value="#{addProductController.getAddParameterRequest().value}" class="form-control">
                                </h:inputText>
                            </h:panelGroup>

                            <h:panelGroup class="row">
                                <h:commandButton value="Add parameter" action="#{addProductController.saveParameter()}"
                                                 class="btn col-md-2 col-md-offset-5"/>
                            </h:panelGroup>
                        </h:form>

                        <h:form class="form">

                            <h:panelGroup class="row form-group col-md-2 col-md-offset-5">
                                <h:outputLabel for="listProduct">Product to select</h:outputLabel>
                                <h:selectOneMenu class="form-control" id="listProduct"
                                                 value="#{addProductController.getAddRequest().categoryId}">
                                    <f:selectItems value="#{addProductController.getProductListByOwnerId()}"
                                                   var="product"
                                                   itemValue="#{product.id}"
                                                   itemLabel="#{product.name}"/>
                                </h:selectOneMenu>
                            </h:panelGroup>

                            <h:panelGroup class="row form-group col-md-2 col-md-offset-5">
                                <h:outputLabel for="link">link of Photo to add to product</h:outputLabel>
                                <h:inputText id="link" value="#{addProductController.getAddPhotoRequest().link}" class="form-control">
                                </h:inputText>
                                <h:outputLabel for="sequence">Order</h:outputLabel>
                                <h:inputText id="sequence" value="#{addProductController.getAddPhotoRequest().sequence}" class="form-control">
                                </h:inputText>
                            </h:panelGroup>

                            <h:panelGroup class="row">
                                <h:commandButton value="Add photo" action="#{addProductController.savePhotoLink()}"
                                                 class="btn col-md-2 col-md-offset-5"/>
                            </h:panelGroup>
                        </h:form>
                    </div>
                </div>
            </h:panelGroup>
        </ui:define>
    </ui:composition>
</h:body>

</html>
