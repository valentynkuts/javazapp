<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <ui:composition template="../templates/base.xhtml">
        <ui:param name="title" value="Product list"/>
        <ui:define name="content">
            <div class="row">
                <div class="list-group">
                    <div class="text-center">
                        <h:outputLink value="../index.xhtml"> HOME </h:outputLink>
                    </div>
                    <ui:repeat value="#{listProductController.getProductListByOwnerId()}" var="product">
                        <h:panelGroup styleClass="list-group-item list-group-item-action">
                            <h:panelGroup>
                                <h:outputText value="#{product.title}" style="font-weight:bold"/>
                            </h:panelGroup><br/>

                            <h:panelGroup>
                                <h:outputLabel style="font-weight:bold">Description</h:outputLabel><br/>
                                <h:outputText value="#{product.description}"/>
                            </h:panelGroup><br/>

                            <h:panelGroup>
                                <h:outputLabel style="font-weight:bold">Price</h:outputLabel>
                                <h:outputText value="#{product.price}"/>
                            </h:panelGroup><br/>

                            <ui:repeat value="#{listProductController.getParameterByProductId(product.id)}" var="productParameter">
                                <h:panelGroup>
                                    <h:outputText
                                            value="#{productParameter.parameter.name} : #{productParameter.value}"/>
                                </h:panelGroup><br/>
                            </ui:repeat>

                            <ui:repeat value="#{listProductController.getPhotoListByProductId(product.id)}" var="photo">
                                <h:panelGroup>
                                    <h:graphicImage value = "#{photo.link}" height="50px" width="50px" alt="Image not found"/>
<!--                                    <h:graphicImage url="#{photo.link}" height="50px" width="50px" alt="Image not found"/>-->
<!--                                    <h:outputText value="#{photo.id} - #{photo.link}"/>-->
                                </h:panelGroup><br/>
                            </ui:repeat>

                        </h:panelGroup>

                        <div>
                            <h:link class="btn btn-lg" value="Edit" outcome="editProduct">
                                <f:param name="productId" value="#{product.id}"/>
                            </h:link>
                        </div>
                    </ui:repeat>

                </div>
            </div>
        </ui:define>

    </ui:composition>

</h:body>
</html>
