<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>

    <ui:composition template="../templates/base.xhtml">
        <ui:param name="title" value="Product list"/>

        <ui:define name="content">
            <div class="w-25">
                <div class="list-group">

                    <ui:repeat value="#{listProductController.getProductListByOwnerId()}" var="product">
                        <ul>

                            <h:panelGroup styleClass="list-group-item list-group-item-action" class="text-primary">
                                <f:param name="productId" value="#{product.id}"/>
                                <h:outputLabel>id</h:outputLabel>
                                <h:outputText value="#{product.id}"/>
                                <h:outputLabel>title</h:outputLabel>
                                <h:outputText value="##{product.title}"/>
                                <h:outputLabel>description</h:outputLabel>
                                <h:outputText value="##{product.description}"/>
                                <h:outputLabel>price</h:outputLabel>
                                <h:outputText value="##{product.price}"/>
                            </h:panelGroup>

                            <ui:repeat value="#{listProductController.getParameterByProductId(product.id)}"
                                       var="productParameter">
                                <li>
                                        <h:outputText value="#{productParameter.parameter.name} - #{productParameter.value}"/>
                                </li>
                            </ui:repeat>

                            <ui:repeat value="#{listProductController.getPhotoListByProductId(product.id)}"
                                       var="photo">
                                <li>
                                        <h:outputText value="#{photo.id} - #{photo.link}"/>
                                </li>
                            </ui:repeat>

                        </ul>

                        <div>
                            <h:link styleClass="btn-primary" value="Edit" outcome="editProduct"/>
                        </div>
                    </ui:repeat>



                </div>
            </div>
        </ui:define>

    </ui:composition>

</h:body>
</html>
