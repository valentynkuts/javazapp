<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:body>

    <h1>Form</h1>

    <div id="login">
        <h:form>
            <h:outputLabel for="name">Name</h:outputLabel>
            <h:inputText id="name" value="#{LoginController.name}"
                         size="20" required="true"
                         label="Name">
                <f:validateLength minimum="3" maximum="50"/>
                <f:validateRegex pattern="[a-zA-Z]"/>
            </h:inputText>

            <h:outputText value="&lt;br/&gt;" escape="false"/>

            <h:outputLabel for="surname">Surname</h:outputLabel>
            <h:inputText id="surname" value="#{LoginController.surname}"
                         size="20" required="true"
                         label="Surname">
                <f:validateLength minimum="3" maximum="50"/>
                <f:validateRegex pattern="^([a-zA-Z]+(.)?[\s]*)$"/>
            </h:inputText>

            <h:outputText value="&lt;br/&gt;" escape="false"/>

            <h:outputLabel for="password">Password</h:outputLabel>
            <h:inputSecret id="password" value="#{LoginController.password}">
                <f:validateLength minimum="5" maximum="30"/>
                <f:validateRegex pattern="^([a-zA-Z]+(.)?[\s]*)$"/>
            </h:inputSecret>

            <h:outputText value="&lt;br/&gt;" escape="false"/>

            <h:outputLabel for="username">Username</h:outputLabel>
            <h:inputText id="username" value="#{LoginController.username}"/>

            <h:outputText value="&lt;br/&gt;" escape="false"/>

            <h:outputLabel for="email">E-mai</h:outputLabel>
            <h:inputText id="email" value="#{LoginController.email}" required="true" label="Email"
                         validatorMessage="#{settingsBean.aFriendEmail} is not valid">
                <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]"/>
            </h:inputText>

            <h:outputText value="&lt;br/&gt;" escape="false"/>

            <h:outputLabel for="data">Data</h:outputLabel>
            <h:inputText id="data" value="#{LoginController.date}">
                <f:convertDateTime pattern="dd/mm/yyyy"/>
            </h:inputText>

            <h:outputText value="&lt;br/&gt;" escape="false"/>


            <h:commandButton value="Welcom" action="#{LoginController.login}"/>
        </h:form>
    </div>


</h:body>
</html>
